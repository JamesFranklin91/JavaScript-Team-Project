<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Team Project</title>
</head>
<body>
    <h1>JavaScript Team Project</h1>
    <div id="album_name"></div>
    <script>
        async function getAlbumName() {
            let response = await fetch("http://localhost:8081/albums/5");
            let album = await response.json();
            document.getElementById("album_name").innerHTML = album.title;
        }

        // async function getAlbums() {
        //     let response = await fetch("http://localhost:8081/albums/");
        //     let albums = await response.json();

        //     console.log("what");
        // }

        getAlbumName();
    </script>
</body>
</html>
